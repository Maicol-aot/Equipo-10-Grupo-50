<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Neophema Pulchella</title>
    <link rel="stylesheet" href="../static/css/sign_up_style.css">
</head>
<body>
    <div class="contenedor">
        <img src="../images/logo.png" alt="Neophema Pulchella logo" id="logo">
        <div class="texto">
            <h1 id="titulo">Sign up</h1>
        </div>
        <div class="form_tabla">
            <form id="formulario" method="GET">
                <div class="arrow1">
                    <div class="celda">
                        <input name="nombre" id="nombre" class="inputs" type="text" placeholder="Nombre">
                    </div>
                    <div class="celda">
                        <input name="apellido" id="apellido" class="inputs" type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="arrow2">
                    <div class="celda">
                        <input name="email" id="email" class="inputs" type="email" placeholder="Correo electronico">
                    </div>
                    <div class="celda">
                        <input name="password" id="password" class="inputs" type="password" placeholder="ContraseÃ±a">
                    </div>
                </div>  
                <div class="arrow3">
                    <p id="sexo">Sexo:</p>
                </div>  
                <div class="arrow4">
                    <div class="celda">
                        <input name="masculino" id="masculino" class="inputs_radio" type="radio"> 
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="celda">
                        <input name="femenino" id="femenino" class="inputs_radio" type="radio">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="celda">
                        <input name="no_especificar" id="no_especificar" class="inputs_radio" type="radio">
                        <label for="no_especificar">No especificar</label>
                    </div>
                </div>    
                <div class="arrow5">
                    <div class="celda">
                        <input name="edad" id="edad" class="inputs" type="text" placeholder="Edad"> 
                    </div>
                </div>    
                <div class="arrow6">
                    <div class="celda">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="celda">
                        <p>Acepto <a href="#">terminos</a> y <a href="#">condiciones</a>.</p>                        
                    </div>
                </div>    
            </form>
        </div>   
    </div>
</body>
</html>
